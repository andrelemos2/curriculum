<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="barra-tarefas">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="nome-aplicativo">{{nome}}</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">
        <mat-nav-list>
          <h2 matSubheader> Contatar </h2>
          <mat-list-item>
            <mat-icon>phone</mat-icon>
            <h2 matSubheader> +55 (11) 98962-2230 </h2>
          </mat-list-item>
          <h2 matSubheader> Principais competencias </h2>
          <h2 matSubheader> Línguas </h2>
          <h2 matSubheader> Cerificações </h2>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <app-curriculum></app-curriculum>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
